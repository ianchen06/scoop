{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load render_table from django_tables2 %}
{% block content %}
<div class="container">
  {% if filter %}
    <form action="" method="get" class="form-inline mb-2">
      {{ filter.form | crispy }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  {% endif %}
  {% render_table table %}
</div>
{% endblock %}
